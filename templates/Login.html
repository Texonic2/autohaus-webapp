<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>

    {% if error_message %}
      <div class="error-message">{{ error_message }}</div>
    {% endif %}

    <form action="{{ url_for('Login') }}" method="post">
      <label for="email">E-Mail</label>
      <input type="email" id="email" name="email" placeholder="deine@email.de" required>

      <label for="password">Passwort</label>
      <input type="password" id="password" name="passwort" placeholder="********" required>

      <button type="submit">Einloggen</button>
    </form>

    <p class="note">Noch keinen Account? <a href="{{ url_for('registration') }}">Registrieren</a></p>
  </div>
</body>
</html>
