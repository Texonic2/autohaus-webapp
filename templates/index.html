<!DOCTYPE html>
<html lang="de">
<head>
    <!-- Der Kopfbereich: Hier kommen Infos für den Browser, nicht für den Nutzer -->
    <meta charset="UTF-8">
    <!-- Zeichensatz ist UTF-8 (für Sonderzeichen wie ä, ö, ü) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Sorgt für Kompatibilität mit dem Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Wichtig für responsive Design (Skalierung auf Smartphones/Tablets) -->
    <title>Autohaus Heilbronn</title>
    <!-- Titel, der im Tab vom Browser angezeigt wird -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- Stellt früher Verbindung zu Google Fonts her (schnelleres Laden) -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <!-- Lädt die Schriftart "Open Sans" in verschiedenen Stärken von Google Fonts -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>
    <!-- Hier beginnt der sichtbare Inhalt der Webseite -->

    <div class="navbar">
        <!-- Bereich für die Navigationsleiste (Menü) -->
        <h1 class="headline">
            <!-- Große Überschrift -->
            NovaDrive<br> <span class="text-highlight">Heilbronn</span>
            <!-- Die Stadt wird hervorgehoben durch die Klasse „text-highlight“ -->
        </h1>

        <div>
            <!-- Ein weiterer Block für die Navigation-Links -->
            <a href="{{ url_for('neu') }}">Homepage</a>
            <!-- Link zu "Infos" (das # bedeutet: führt aktuell noch nirgendwo hin) -->
            <a href="fahrzeugkatalog">Fahrzeugkatalog</a>
            <!-- Link zu "Preise" -->
            <a href="#">Finanzierung & Leasing (link machen) </a>
            <!-- Link zu "Termin" -->
            <a href="index">index</a>
            <!-- Link zu "Standort" -->
            <<a href="Login">Login</a>>
            <!-- Link zu "Login" -->
        </div>
    </div>

   <div class="image-container">
    <img src="{{ url_for('static', filename='header2.webp') }}" class="header-image" alt="Header Bild">
</div>
        <div class="text-container">
            Fahr die Zukunft – heute.
            <!-- Einfacher Text unter dem Bild (mit CSS kann der Text angepasst sein) -->
        </div>


        <div class="maps-container">
            <!-- Block für Google Maps und zusätzlichen Text -->
            <iframe class="maps-frame"
                src="https://www.google.com/maps/embed?bb=..."
                allowfullscreen="" loading="lazy"></iframe>
            <!-- Zeigt eine eingebettete Google Maps Karte an. "loading='lazy'" sorgt dafür, dass sie erst geladen wird, wenn man sie sieht. -->

            <div class="text-container maps-right">
                Falls noch bei ihnen kein konto besteht
                Registrieren
        <a href="#"><button>Registrieren </button></a>
            </div>
        </div>
    </div>

    <div class="legal-content">
        <!-- Footer-Bereich (unten auf der Seite) -->
        <span class="legal-text">(c) 2023 - NOvA Drive GmbH</span>
        <!-- Copyright-Hinweis -->

        | <a href="#">Impressum</a>
        <!-- Link zum Impressum -->
        | <a href="#">Datenschutz</a>
        <!-- Link zur Datenschutzerklärung -->
    </div>

</body>
</html>
